<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>account</title>
	<meta charset="utf-8">
	<meta name="author" content="Jun">

	<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="/js/jquery-3.6.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:inline="javascript">
		var expenseList = [[${expenseList}]];
		var fixAmt = [[#{account.fixAmt}]];
		var varAmt = [[#{account.varAmt}]];
		var totalAmt = [[#{account.totalAmt}]];
	</script>
	<script src="/js/accountChart.js"></script>
	<script src="/js/account.js"></script>
</head>
<body>
<div class="container">
	<p th:text="${loginUser.id}"/>
	<p th:text="${loginUser.uuid}"/>
	<div><canvas id="accountChart"></canvas></div>
	<table class="table table-dark table-hover">
		<thead>
		<tr>
			<th scope="col" th:text="#{account.yyyyMM}"></th>
			<th scope="col" th:text="#{account.fixAmt}"></th>
			<th scope="col" th:text="#{account.varAmt}"></th>
			<th scope="col" th:text="#{account.totalAmt}"></th>
			<th scope="col">REG TEST</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="expense : ${expenseList}">
			<td th:text="${expense.aggDate}" th:onclick="getDetailData([[${expense.aggDate}]])"></td>
			<td th:text="${expense.fixAmt}"/>
			<td th:text="${expense.varAmt}"/>
			<td th:text="${expense.fixAmt + expense.varAmt}"/>
			<td th:text="${expense.aggDate}" th:onclick="regDetailData([[${expense.aggDate}]])"></td>
		</tr>
		</tbody>
	</table>
	<!--
	1. 연도별 드랍다운 선택
		* 월별현황 조회
	2. 월별 현황 선택
		* 상세 항목 조회 / 추가 / 수정 / 삭제
		* 추가할 때,
			* 고정 / 가변 선택
			* category 선택
	3. 월별 현황 추가
		* 같은 년월 추가 X (검증 필요)
	 -->
</div>
</body>
</html>
