<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>account</title>
	<meta charset="utf-8">
	<meta name="author" content="Jun">

	<link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="/js/jquery-3.6.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:inline="javascript">
		var expenseList = [[${expenseList}]];
	</script>
	<script src="/js/accountChart.js"></script>
</head>
<body>
<div class="container">
	<p th:text="${loginUser.id}"/>
	<p th:text="${loginUser.uuid}"/>
	<div><canvas id="accountChart"></canvas></div>
	<table class="table table-dark table-hover">
		<thead>
		<tr>
			<th scope="col">월</th>
			<th scope="col">고정</th>
			<th scope="col">가변</th>
			<th scope="col">총 지출</th>

		</tr>
		</thead>
		<tbody>
		<tr th:each="expense : ${expenseList}">
			<td th:text="${expense.aggDate}"/>
			<td th:text="${expense.fixValue}"/>
			<td th:text="${expense.varValue}"/>
			<td th:text="${expense.fixValue + expense.varValue}"/>
		</tr>
		</tbody>
	</table>
	<!--
	1. 연도별 드랍다운 선택
		* 월별현황 조회
	2. 월별 현황 선택
		* 상세 항목 조회 / 추가 / 수정 / 삭제
		* 추가할 때,
			* 고정 / 가변 선택
			* category 선택
	3. 월별 현황 추가
		* 같은 년월 추가 X (검증 필요)
	 -->
</div>
</body>
</html>
